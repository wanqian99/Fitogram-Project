<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fitogram: Login Page</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Health, Fitness, Lifestyle">
        <meta name="description" content="This is an app for Health and Fitness.">
        <meta name="author" content="Gao WanQian">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name=”robots” content=”noindex, nofollow”>
        <meta name="color-scheme" content="light dark">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com https://https://www.w3schools.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700 ;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <script src="cordova.js"></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="homelogo_container">
            <img src="img/logo4.png" alt="Fitogram logo" class="home_logo1">
            <img src="img/logo3.png" alt="Fitogram logo" class="home_logo2">
        </div>
        <div class="homeContent">
            <div class="slideshow-container">
                
                <div class="dotContainer" style="text-align:center">
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="https://www.w3schools.com/html/img_girl.jpg">
                  <div class="capText">Caption Text</div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="img/phd.png">
                  <div class="capText">Caption Two</div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="img/phd.png">
                  <div class="capText">Caption Three</div>
                </div>
                
                <div class="calorieBar">
                    <p>My calorie goal is</p>
                    <p class="calorieText">1725</p>
                </div>
            </div>
        </div>
    </body>
</html>
