<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fitogram: Login Page</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Health, Fitness, Lifestyle">
        <meta name="description" content="This is an app for Health and Fitness.">
        <meta name="author" content="Gao WanQian">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name=”robots” content=”noindex, nofollow”>
        <meta name="color-scheme" content="light dark">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700 ;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/chart.js" defer></script>
    </head>
    <body>
        <div class="background">
            <img src="img/logo1.png" alt="Fitogram logo" class="login2_logo">
            <img src="img/run.png" alt="Run" class="run_icon">
        </div>
        <div class="registerInfo">
            <p>Enter your personal details</p>
            <i class="fas fa-user-alt"></i>
            <input type="text" placeholder="Username" name="username" required>
            <i class="fas fa-at"></i>
            <input type="text" placeholder="Email" name="email" required>
            <i class="fas fa-phone-alt"></i>
            <input type="text" placeholder="Mobile number" name="number" required>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="psw" required>
            <form method="get" action="home.html">
                <button type="submit" class="registerBtn">
                    <p>Register</p>
                </button>
            </form>
        </div>
        <div class="backBtn">
            <a href="login.html">BACK</a>
        </div>
    </body>
</html>
